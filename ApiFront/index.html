<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Produtos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/api.png" type="image/png">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Gerenciamento de Produtos</h1>
        <div class="table-wrapper">
            <div class="table-container">
                <h2>Todos os Produtos</h2>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Preço</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody id="productList">
                    </tbody>
                </table>
            </div>
            <div class="form-container">
                <h2>Adicionar/Alterar Produto</h2>
                <form id="productForm">
                    <div class="form-group">
                        <label for="productId">ID do Produto (Se for alterar o Produto):</label>
                        <input type="number" class="form-control" id="productId" placeholder="Deixe em branco para o ID ser criado">
                    </div>
                    <div class="form-group">
                        <label for="name">Nome:</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Preço:</label>
                        <input type="number" class="form-control" id="price" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </form>
                <h2 class="mt-4">Filtrar Produto por ID</h2>
                <form id="searchForm">
                    <div class="form-group">
                        <label for="searchId">ID do Produto:</label>
                        <input type="number" class="form-control" id="searchId">
                    </div>
                    <button type="submit" class="btn btn-info">Procurar Produto</button>
                </form>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
